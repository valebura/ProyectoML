<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mercado Libre Argentina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-navbar justify-content-center">
        <div class="container">
            <div class="col-10 mx-auto px-0">
                <form class="form-inline" id="searchForm">
                    <div class="col-md-1 pl-0">
                        <a href="/">
                            <img src="../images/Logo_ML.png" alt="Mercado Libre">
                        </a>
                    </div>
                    <div class="col-md-11 px-0">
                        <div class="input-group w-100">
                            <input id="searchProducts" class="form-control" type="text" placeholder="Nunca dejes de buscar">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <img src="../images/ic_Search.png" title="Buscar" alt="Buscar" id="searchIcon">
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../query.js"></script>
</body>

</html>
